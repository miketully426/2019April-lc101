### For-Loops
You can write for-loops using a `list`:
```
# Input
for num in [1,2,3,4]:
    print(num)

# Output
1
2
3
4
```

---

### For-Loops
You can write for-loops using a `range`:
```
# Input
for num in range(4):
    print(num)

# Output
0
1
2
3
```

---

### For-Loops
You can write for-loops using a `variable of type list`

```
# Input
names = ["Harry", "Hermoine", "Ron"]
for name in names:
    print("Hello, " + name + "!")

# Output
Hello, Harry!
Hello, Hermoine!
Hello, Ron!
```
